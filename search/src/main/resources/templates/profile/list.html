        <title>Basic Information</title>

    <body>
    <h3>Basic</h3>
    <form action="#" th:action="@{/profile/list}" th:object="${search}">
        <div class="form-group">
          <span className="col-sm-3 col-xl-2 col-form-label input-label">
            Marital Status
          <span className="mand">*</span></span>
          <Select
                  name="language"

          classNamePrefix="select-languages"
          options={languageOptions}
          getOptionValue={(option) => option.id}
          getOptionLabel={(option) => option.name}
          id="languageSelect"
          value={notificationForm.language || ''}
          onChange={handleOnLanguageChange}
          isClearable={false}
          />
        </div>
        <label th:text="Nationality"></label>
        <div class="form-group">
            <div
                    class="form-check form-check-inline"
                    th:each="item : ${radioItems}"
            >
                <input
                        type="radio"
                        name="selectedRadio"
                        th:field="*{nationality}"
                        th:value="${item.key}"
                        th:text="${item.value}"
                        class="form-check-input"
                />
            </div>
        </div>
        <label th:text="#{office}"></label>
        <div class="form-group">
            <div
                    class="form-check "
                    th:each="item : ${checkItems}"
            >
                <input
                        class="form-check-input"
                        type="checkbox"
                        th:field="*{office}"
                        th:value="${item}"
                />
                <label class="form-check-label" th:text="${item}">1</label>
            </div>
        </div>
        <div class="text-center">
            <button
                    type="submit"
                    class="btn btn-outline-primary center"
                    th:text="Submit"
            ></button>
        </div>
    </form>
