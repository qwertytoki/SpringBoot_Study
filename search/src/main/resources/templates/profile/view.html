<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container">
    <head>
        <title th:text="#{userDetail}">User Detail</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript"
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
    <h1 th:text="#{userDetail}">User Detail</h1>
    <form action="#" th:action="@{/user/list}" th:object="${user}">
        <table class="table table-bordered text-center">
            <tr class="d-flex">
                <th scope="row" class="col-sm-2">ID</th>
                <td th:text="*{id}" class="col-sm-10"></td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-sm-2" th:text="#{name}">Name</th>
                <td th:text="*{name}" class="col-sm-10"></td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-sm-2" th:text="#{nationality}">Nationality</th>
                <td th:text="*{nationality}" class="col-sm-10"></td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-sm-2" th:text="#{office}">Office</th>
                <td th:text="*{office}" class="col-sm-10"></td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-sm-2" th:text="#{hobbies}">Hobbies</th>
                <td th:text="*{hobby}" class="col-sm-10"></td>
            </tr>
        </table>

        <div class="text-center">
            <button class="btn btn-outline-secondary" th:text="#{back}">Back</button>
            <a class="btn btn-outline-primary" th:href="@{/user/{id}/edit(id=*{id})}" th:text="#{edit}">Edit</a>
        </div>
    </form>

    </body>
</div>
</html>
