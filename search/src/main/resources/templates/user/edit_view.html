<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Detail</title>
    <link href="/css/view.css" rel="stylesheet"></link>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css} "/>
    <meta charset="utf-8"/>
</head>
<body>
<h1>User Detail</h1>
<form action="#" th:action="@{/user/list}" method="post">

    <table th:object="${user}">
        <tr>
            <th class="cell_title">ID</th>
            <td input th:text="*{id}"></td>
        </tr>
        <tr>
            <th class="cell_title">Name</th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th class="cell_title">Nationality</th>
            <td th:text="*{nationality}"></td>
        </tr>
        <tr>
            <th class="cell_title">Office</th>
            <td th:text="*{office}"></td>
        </tr>
        <tr>
            <th class="cell_title">Hobby</th>
            <td>
                <div th:each="hobby : ${hobbies}">
                    <input type="button" th:field="*{hobby}" th:value="${hobby}"/>
                </div>
            </td>
        </tr>
    </table>
    <div class="btn_area_center">
        <a class="btn btn-default" th:href="@{/user/{id}(id=*{id})}">Back</a>
        <button type="submit" class="btn btn-default">Save</button>
    </div>
</form>
</body>
</html>
