<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <head>
        <title th:text="#{userEdit}">User Edit</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript"
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
    <h1 th:text="#{userEdit}">User Edit</h1>
    <form action="#" th:action="@{/user/{id}(id=*{id})}" method="post" th:object="${user}">
        <table class="table table-bordered">
            <tr class="d-flex">
                <th scope="row" class="col-sm-2 ">ID</th>
                <td colspan="2" input th:text="*{id}" class="col-sm-10"></td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-sm-2" th:text="#{name}">Name</th>
                <td colspan="2" class="text-left col-sm-10"><input type="text" th:field="*{name}"></td>
            </tr>
            <tr class="d-flex">
                <th  scope="row" class="col-sm-2" th:text="#{nationality}">Nationality</th>
                <td colspan="2" class="col-sm-10">
                    <div th:each="item : ${radioItems}" class="form-check-inline">
                        <input type="radio" name="selectedRadio" th:field="*{nationality}" th:value="${item.value}"
                               th:text="${item.value}" class="form-check-input"/>
                    </div>
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-sm-2" th:text="#{office}">Office</th>
                <td colspan="2" class="col-sm-10">
                    <div th:each="item : ${checkItems}" class="form-check-inline col-sm-9">
                        <input type="radio" th:field="*{office}" th:value="${item}" th:text="${item}"
                               class="form-check-input"/>
                    </div>
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-sm-2" th:text="#{hobbies}">Hobbies</th>
                <td id='hobbies' class="col-sm-5">
                    <div th:each="item : ${hobbies}" class="hobby col-sm-4">
                        <input class="btn" type="text" th:value="${item}"/>
                    </div>
                </td>
                <td id='selectedHobbies' class="col-sm-5">
                    <div th:each="item : ${selectedHobbies}" class="selectedHobby col-sm-4">
                        <input class="btn" type="text" th:field="*{hobby}"/>
                    </div>
                </td>
            </tr>
        </table>
        <div class="text-center">
            <a class="btn btn-outline-secondary" th:href="@{/user/{id}(id=*{id})}" th:text="#{back}">Back</a>
            <button type="submit" class="btn btn-outline-primary" th:text="#{save}">Save</button>
        </div>
    </form>
    <script>
        $(function () {
            $('.hobby').click(function (e) {
                let add_contents = '<div class="hobby"><input class="selectedHobbyGenerated btn" id="hobby" name="hobby" type="text" value=';
                add_contents += this.children[0].value;
                add_contents += ' /></div>';
                $(add_contents).appendTo("#selectedHobbies")
                $(this).remove();
            });
            $(document).on("click", ".hobbyGenerated", function () {
                let add_contents = '<div class="hobby"><input class="selectedHobbyGenerated btn" id="hobby" name="hobby" type="text" value=';
                add_contents += this.value;
                add_contents += ' /></div>';
                $(add_contents).appendTo("#selectedHobbies")
                $(this).remove();
            });
            $('.selectedHobby').click(function (e) {
                let add_contents = '<div class="selectedHobby"><input class="hobbyGenerated btn" type="text" value=';
                add_contents += this.children[0].value;
                add_contents += ' /></div>';
                $(add_contents).appendTo("#hobbies")
                $(this).remove();
            });
            $(document).on("click", ".selectedHobbyGenerated", function () {
                let add_contents = '<div class="selectedHobby"><input class="hobbyGenerated btn" type="text" value=';
                add_contents += this.value;
                add_contents += ' /></div>';
                $(add_contents).appendTo("#hobbies")
                $(this).remove();
            });
        });
    </script>
    </body>
</div>
</html>
