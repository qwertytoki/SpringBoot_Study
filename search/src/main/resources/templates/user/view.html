<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Detail</title>
    <link href="/css/view.css" rel="stylesheet"></link>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css} "/>
    <meta charset="utf-8" />
</head>
<body>
    <h1>User Detail</h1>
    <form action="#" th:action="@{/user/list}" method="post">

        <table th:object="${user}">
            <tr>
                <th class="cell_title">ID</th>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <th class="cell_title">Name</th>
                <td th:text="*{name}"></td>
            </tr>
            <tr>
                <th class="cell_title">Nationality</th>
                <td th:text="*{nationality}"></td>
            </tr>
            <tr>
                <th class="cell_title">Phone Number</th>
                <td th:text="*{phone}"></td>
            </tr>
            <tr >
                <th class="cell_title">Hobbies</th>
                <td>
                    <div th:each="hobby : ${hobbies}">
                        <input type="button"  th:field="*{hobby}" th:value="${hobby}" />
                    </div>
                </td>
            </tr>
        </table>
        <div class="btn_area_center">
            <button type="submit" class="btn btn-default">Back</button>
        </div>
    </form>
</body>
</html>
