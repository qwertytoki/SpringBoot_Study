<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="/css/list.css" rel="stylesheet"></link>
    <meta charset="utf-8"/>
</head>
<body>
<h1>User Detail</h1>
<form action="#" th:action="@{/user/list}" th:object="${user}">
    <table>
        <tr>
            <th class="cell_title">ID</th>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <th class="cell_title">Name</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th class="form-group">Nationality</th>
            <td th:text="*{nationality}"></td>
        </tr>
        <tr>
            <th class="cell_title">Office</th>
            <td th:text="*{office}"></td>
        </tr>
        <tr>
            <th class="cell_title">Hobbies</th>
            <td th:text="*{hobby}"></td>
        </tr>
    </table>
    <div class="btn_area_center">
        <button type="submit" class="btn btn-default">Back</button>
        <a class="btn btn-default" th:href="@{/user/{id}/edit(id=*{id})}">Edit</a>
    </div>
</form>
</body>
</html>
