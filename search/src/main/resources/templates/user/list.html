<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container">
    <head>
        <title th:text="#{userInfo}">User Info</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript"
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <meta charset="utf-8"/>
    </head>
    <body>
    <div class="text-right">
        <a href="/user/list?lang=en">English</a>
        &nbsp;|&nbsp;
        <a href="/user/list?lang=ja" >日本語</a>
    </div>
    <h1 th:text="#{userInfo}">User Information</h1>
    <form action="#" th:action="@{/user/list}" th:object="${search}">
        <div class="form-group">
            <label th:text="#{name}"></label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <label th:text="#{nationality}"></label>
        <div class="form-group">
            <div class="form-check form-check-inline" th:each="item : ${radioItems}">
                <input type="radio" name="selectedRadio" th:field="*{nationality}" th:value="${item.key}"
                       th:text="${item.value}" class="form-check-input"/>
            </div>
        </div>
        <label th:text="#{office}"></label>
        <div class="form-group">
            <div class="form-check form-check-inline" th:each="item : ${checkItems}">
                <input class="form-check-input" type="checkbox" th:field="*{office}" th:value="${item}">
                <label class="form-check-label" th:text="${item}">1</label>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-outline-primary" th:text="#{search}"></button>
        </div>
    </form>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{name}">Name</th>
            <th th:text="#{nationality}">Nationality</th>
            <th th:text="#{office}">Office</th>
            <th th:text="#{hobbies}">Hobby</th>
            <th th:text="#{link}">Link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userlist}" th:object="${user}">
            <td class="center" th:text="*{id}"></td>
            <td class="center" th:text="*{name}"></td>
            <td class="center" th:text="*{nationality}"></td>
            <td class="center" th:text="*{office}"></td>
            <td class="center" th:text="*{hobby}"></td>
            <td class="center"><a th:href="@{/user/{id}(id=*{id})}">Detail</a></td>
        </tr>
        </tbody>
    </table>
    </body>
</div>
</html>
